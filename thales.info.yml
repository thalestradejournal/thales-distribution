name: Thales
type: profile
description: 'The Drupal based Options Trading Journal.'
project: thales
core_version_requirement: ^9.2.0
version: '0.0.1'

distribution:
  name: 'Thales'
  install:
    theme: claro

# Required modules
dependencies:
  - drupal:views

install:
  # core
  - drupal:block
  - drupal:breakpoint
  - drupal:ckeditor
  - drupal:contextual
  - drupal:menu_link_content
  - drupal:datetime
  - drupal:editor
  - drupal:image
  - drupal:inline_form_errors
  - drupal:menu_ui
  - drupal:language
  - drupal:options
  - drupal:path
  - drupal:page_cache
  - drupal:taxonomy
  - drupal:dblog
  - drupal:dynamic_page_cache
  - drupal:field_ui
  - drupal:file
  - drupal:responsive_image
  - drupal:views_ui
# contrib
  - admin_toolbar:admin_toolbar_tools
  - admin_toolbar:admin_toolbar_links_access_filter
themes:
  - olivero
  - claro
